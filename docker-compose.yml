version: '3.7'
services:
  rtr:
    container_name: 'free-rtr'
    image: 'free-rtr'
    build:
      context: .
      dockerfile: Dockerfile
    tty: true
    stdin_open: true
    command: bash -c "/src/start-r.bash && bash"
    ports: 
      - "1123:1123"
      - "2223:2223"
    volumes:
      - ./:/src
    working_dir: /src
